<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; fill: #7f8c8d; }
      .tiny-label { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; fill: #7f8c8d; }
      .vpc { fill: #aed6f1; stroke: #2980b9; stroke-width: 2; }
      .datacenter { fill: #f8d7da; stroke: #dc3545; stroke-width: 2; }
      .client { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
      .internet { fill: #fff3cd; stroke: #ffc107; stroke-width: 3; }
      .vpn-gateway { fill: #e2e3e5; stroke: #6c757d; stroke-width: 2; }
      .server { fill: #f5b7b1; stroke: #e74c3c; stroke-width: 1; }
      .laptop { fill: #d1ecf1; stroke: #17a2b8; stroke-width: 1; }
      .vpn-tunnel { stroke: #28a745; stroke-width: 5; stroke-dasharray: 15,8; fill: none; }
      .network-line { stroke: #6c757d; stroke-width: 2; fill: none; }
      .private-subnet { fill: #f0f8ff; stroke: #4169e1; stroke-width: 1; }
      .onprem-network { fill: #ffe6e6; stroke: #cc0000; stroke-width: 1; }
    </style>
    <marker id="vpn-arrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#28a745"/>
    </marker>
    <marker id="network-arrow" markerWidth="10" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="25" class="title">AWS VPN Connectivity</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="600" cy="90" rx="200" ry="40" class="internet"/>
  <text x="600" y="95" class="label">Internet</text>
  
  <!-- Site-to-Site VPN Section (Left) -->
  <rect x="30" y="180" width="450" height="450" class="datacenter" rx="15"/>
  <text x="255" y="210" class="subtitle">Corporate Data Center</text>
  <text x="255" y="230" class="small-label">192.168.0.0/16</text>
  
  <!-- Customer Gateway -->
  <rect x="380" y="260" width="80" height="50" class="vpn-gateway" rx="6"/>
  <text x="420" y="280" class="small-label">Customer</text>
  <text x="420" y="295" class="small-label">Gateway</text>
  
  <!-- On-premises Network -->
  <rect x="60" y="260" width="300" height="180" class="onprem-network" rx="8"/>
  <text x="210" y="285" class="label">Internal Network</text>
  <text x="210" y="305" class="small-label">192.168.1.0/24</text>
  
  <!-- On-premises Resources -->
  <rect x="80" y="330" width="100" height="45" class="server" rx="4"/>
  <text x="130" y="355" class="small-label">Legacy DB</text>
  
  <rect x="200" y="330" width="100" height="45" class="server" rx="4"/>
  <text x="250" y="355" class="small-label">File Server</text>
  
  <rect x="80" y="390" width="100" height="45" class="server" rx="4"/>
  <text x="130" y="415" class="small-label">ERP System</text>
  
  <rect x="200" y="390" width="100" height="45" class="server" rx="4"/>
  <text x="250" y="415" class="small-label">Email Server</text>
  
  <!-- AWS VPC Section (Right) -->
  <rect x="720" y="180" width="450" height="450" class="vpc" rx="15"/>
  <text x="945" y="210" class="subtitle">AWS VPC</text>
  <text x="945" y="230" class="small-label">10.0.0.0/16</text>
  
  <!-- VPN Gateway -->
  <rect x="740" y="260" width="80" height="50" class="vpn-gateway" rx="6"/>
  <text x="780" y="285" class="small-label">VPN Gateway</text>
  
  <!-- Private Subnet -->
  <rect x="840" y="260" width="300" height="180" class="private-subnet" rx="8"/>
  <text x="990" y="285" class="label">Private Subnet</text>
  <text x="990" y="305" class="small-label">10.0.1.0/24</text>
  
  <!-- AWS Resources -->
  <rect x="860" y="330" width="100" height="45" class="server" rx="4"/>
  <text x="910" y="355" class="small-label">Database</text>
  
  <rect x="980" y="330" width="100" height="45" class="server" rx="4"/>
  <text x="1030" y="355" class="small-label">App Server</text>
  
  <rect x="860" y="390" width="100" height="45" class="server" rx="4"/>
  <text x="910" y="415" class="small-label">File Server</text>
  
  <rect x="980" y="390" width="100" height="45" class="server" rx="4"/>
  <text x="1030" y="415" class="small-label">API Server</text>
  
  <!-- Client VPN Section (Bottom Center) -->
  <rect x="450" y="500" width="300" height="120" class="client" rx="12"/>
  <text x="600" y="525" class="subtitle">Client VPN Users</text>
  <text x="600" y="545" class="small-label">Remote Employees</text>
  
  <!-- Client Devices -->
  <rect x="480" y="560" width="60" height="35" class="laptop" rx="4"/>
  <text x="510" y="580" class="tiny-label">Laptop</text>
  
  <rect x="570" y="560" width="60" height="35" class="laptop" rx="4"/>
  <text x="600" y="580" class="tiny-label">Mobile</text>
  
  <rect x="660" y="560" width="60" height="35" class="laptop" rx="4"/>
  <text x="690" y="580" class="tiny-label">Tablet</text>
  
  <!-- VPN Tunnels - Completely Separated Paths -->
  
  <!-- Site-to-Site VPN tunnel - Upper Route -->
  <path d="M 460 285 Q 520 200 540 160 Q 560 130 600 130 Q 640 130 660 160 Q 680 200 740 285" 
        class="vpn-tunnel" marker-end="url(#vpn-arrow)" marker-start="url(#vpn-arrow)"/>
  <text x="450" y="190" class="small-label" style="fill: #28a745; font-weight: bold;">Site-to-Site VPN</text>
  <text x="450" y="205" class="tiny-label" style="fill: #28a745;">(IPsec Tunnel)</text>
  
  <!-- Client VPN tunnel - Lower Route -->
  <path d="M 600 500 Q 600 450 600 400 Q 600 350 600 300 Q 600 250 600 200 Q 600 160 600 50" 
        class="vpn-tunnel" marker-end="url(#vpn-arrow)"/>
  <path d="M 600 50 Q 650 60 700 100 Q 750 140 780 180 Q 800 210 820 240 Q 830 250 840 260" 
        class="vpn-tunnel" marker-end="url(#vpn-arrow)"/>
  <text x="650" y="350" class="small-label" style="fill: #28a745; font-weight: bold;">Client VPN</text>
  <text x="650" y="365" class="tiny-label" style="fill: #28a745;">(OpenVPN/IKEv2)</text>
  
  <!-- Network connections within environments -->
  <line x1="360" y1="285" x2="380" y2="285" class="network-line" marker-end="url(#network-arrow)"/>
  <line x1="820" y1="285" x2="840" y2="285" class="network-line" marker-end="url(#network-arrow)"/>
  
  <!-- Comparison Information -->
  <rect x="50" y="460" width="380" height="160" fill="white" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="240" y="485" class="subtitle">VPN Types Comparison</text>
  
  <text x="70" y="510" class="label">Site-to-Site VPN:</text>
  <text x="70" y="525" class="tiny-label">â€¢ Connects entire networks (LAN-to-LAN)</text>
  <text x="70" y="540" class="tiny-label">â€¢ Hybrid cloud architecture enablement</text>
  <text x="70" y="555" class="tiny-label">â€¢ Always-on persistent connection</text>
  <text x="70" y="570" class="tiny-label">â€¢ BGP routing protocol support</text>
  
  <text x="70" y="590" class="label">Client VPN:</text>
  <text x="70" y="605" class="tiny-label">â€¢ Individual device access (point-to-site)</text>
  <text x="260" y="525" class="tiny-label">â€¢ Remote workforce connectivity</text>
  <text x="260" y="540" class="tiny-label">â€¢ On-demand connection capability</text>
  <text x="260" y="555" class="tiny-label">â€¢ Split tunneling support</text>
  <text x="260" y="570" class="tiny-label">â€¢ SAML 2.0 authentication</text>
  
  <!-- Security Information -->
  <rect x="780" y="460" width="380" height="160" fill="white" stroke="#bdc3c7" stroke-width="2" rx="8"/>
  <text x="970" y="485" class="subtitle">Security & Encryption</text>
  
  <text x="800" y="510" class="label">Encryption Standards:</text>
  <text x="800" y="525" class="tiny-label">â€¢ IPsec with AES-256 encryption</text>
  <text x="800" y="540" class="tiny-label">â€¢ Perfect Forward Secrecy (PFS)</text>
  <text x="800" y="555" class="tiny-label">â€¢ SHA-256 authentication</text>
  <text x="800" y="570" class="tiny-label">â€¢ DPD (Dead Peer Detection)</text>
  
  <text x="1000" y="510" class="label">Protocols:</text>
  <text x="1000" y="525" class="tiny-label">â€¢ IKEv1/IKEv2 for Site-to-Site</text>
  <text x="1000" y="540" class="tiny-label">â€¢ OpenVPN for Client VPN</text>
  <text x="1000" y="555" class="tiny-label">â€¢ SSTP protocol support</text>
  <text x="1000" y="570" class="tiny-label">â€¢ Multi-factor authentication</text>
  
  <!-- Security indicators -->
  <circle cx="540" cy="90" r="12" fill="#28a745" opacity="0.8"/>
  <text x="540" y="95" style="font-size: 10px; text-anchor: middle; fill: white;">ðŸ”’</text>
  
  <circle cx="660" cy="90" r="12" fill="#28a745" opacity="0.8"/>
  <text x="660" y="95" style="font-size: 10px; text-anchor: middle; fill: white;">ðŸ”’</text>
  
</svg>