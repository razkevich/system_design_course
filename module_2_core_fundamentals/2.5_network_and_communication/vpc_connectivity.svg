<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; text-anchor: middle; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; fill: #7f8c8d; }
      .table-header { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .table-cell { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; fill: #34495e; }
      .vpc { fill: #aed6f1; stroke: #2980b9; stroke-width: 2; }
      .transit-gw { fill: #f8d7da; stroke: #dc3545; stroke-width: 2; }
      .privatelink { fill: #d4edda; stroke: #28a745; stroke-width: 2; }
      .lattice { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .service { fill: #e2e3e5; stroke: #6c757d; stroke-width: 2; }
      .peering { stroke: #8e44ad; stroke-width: 3; stroke-dasharray: 8,4; fill: none; }
      .transit { stroke: #dc3545; stroke-width: 3; fill: none; }
      .privatelink-line { stroke: #28a745; stroke-width: 3; fill: none; }
      .lattice-line { stroke: #ffc107; stroke-width: 3; fill: none; }
    </style>
    <marker id="arrow-purple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#8e44ad"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc3545"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#28a745"/>
    </marker>
    <marker id="arrow-yellow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ffc107"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="25" class="title">AWS VPC Connectivity Methods</text>
  
  <!-- VPC Peering Section -->
  <text x="200" y="60" class="subtitle">1. VPC Peering</text>
  <rect x="60" y="80" width="120" height="70" class="vpc" rx="5"/>
  <text x="120" y="105" class="label">VPC A</text>
  <text x="120" y="120" class="small-label">us-east-1</text>
  <text x="120" y="135" class="small-label">10.0.0.0/16</text>
  
  <rect x="280" y="80" width="120" height="70" class="vpc" rx="5"/>
  <text x="340" y="105" class="label">VPC B</text>
  <text x="340" y="120" class="small-label">us-west-2</text>
  <text x="340" y="135" class="small-label">10.1.0.0/16</text>
  
  <!-- Peering connection line - exact edge to edge -->
  <line x1="180" y1="115" x2="280" y2="115" class="peering" marker-end="url(#arrow-purple)" marker-start="url(#arrow-purple)"/>
  <text x="230" y="105" class="small-label">Peering</text>
  
  <!-- Transit Gateway Section -->
  <text x="720" y="60" class="subtitle">2. Transit Gateway</text>
  <circle cx="720" cy="125" r="25" class="transit-gw"/>
  <text x="720" y="130" class="label">TGW</text>
  
  <!-- VPCs around Transit Gateway - spread further apart -->
  <rect x="600" y="70" width="70" height="40" class="vpc" rx="4"/>
  <text x="635" y="93" class="small-label">VPC A</text>
  
  <rect x="770" y="70" width="70" height="40" class="vpc" rx="4"/>
  <text x="805" y="93" class="small-label">VPC B</text>
  
  <rect x="600" y="170" width="70" height="40" class="vpc" rx="4"/>
  <text x="635" y="193" class="small-label">VPC C</text>
  
  <rect x="770" y="170" width="70" height="40" class="vpc" rx="4"/>
  <text x="805" y="193" class="small-label">On-Prem</text>
  
  <!-- Transit Gateway connections - curved to avoid overlap -->
  <path d="M 670 90 Q 690 100 705 110" class="transit" marker-end="url(#arrow-red)"/>
  <path d="M 770 90 Q 750 100 735 110" class="transit" marker-end="url(#arrow-red)"/>
  <path d="M 705 140 Q 680 150 670 170" class="transit" marker-end="url(#arrow-red)"/>
  <path d="M 735 140 Q 760 150 770 170" class="transit" marker-end="url(#arrow-red)"/>
  
  <!-- PrivateLink Section -->
  <text x="200" y="220" class="subtitle">3. AWS PrivateLink</text>
  <rect x="80" y="240" width="120" height="70" class="vpc" rx="5"/>
  <text x="140" y="265" class="label">Consumer VPC</text>
  <text x="140" y="280" class="small-label">10.0.0.0/16</text>
  
  <ellipse cx="140" cy="330" rx="35" ry="15" class="privatelink"/>
  <text x="140" y="335" class="small-label">VPC Endpoint</text>
  
  <rect x="260" y="240" width="120" height="70" class="service" rx="5"/>
  <text x="320" y="265" class="label">AWS Service</text>
  <text x="320" y="280" class="small-label">S3 / DynamoDB</text>
  <text x="320" y="295" class="small-label">Lambda / ECS</text>
  
  <!-- PrivateLink connection - exact edges -->
  <line x1="175" y1="330" x2="260" y2="275" class="privatelink-line" marker-end="url(#arrow-green)"/>
  <text x="217" y="295" class="small-label">Private</text>
  
  <!-- VPC Lattice Section -->
  <text x="720" y="220" class="subtitle">4. VPC Lattice</text>
  <rect x="580" y="240" width="80" height="50" class="vpc" rx="4"/>
  <text x="620" y="260" class="small-label">VPC A</text>
  <text x="620" y="275" class="small-label">Service A</text>
  
  <rect x="680" y="240" width="80" height="50" class="vpc" rx="4"/>
  <text x="720" y="260" class="small-label">VPC B</text>
  <text x="720" y="275" class="small-label">Service B</text>
  
  <rect x="780" y="240" width="80" height="50" class="vpc" rx="4"/>
  <text x="820" y="260" class="small-label">VPC C</text>
  <text x="820" y="275" class="small-label">Service C</text>
  
  <ellipse cx="720" cy="330" rx="70" ry="20" class="lattice"/>
  <text x="720" y="335" class="label">VPC Lattice</text>
  
  <!-- Lattice connections - curved to avoid overlap -->
  <path d="M 620 290 Q 650 300 670 315" class="lattice-line" marker-end="url(#arrow-yellow)"/>
  <path d="M 720 290 Q 720 300 720 310" class="lattice-line" marker-end="url(#arrow-yellow)"/>
  <path d="M 820 290 Q 790 300 770 315" class="lattice-line" marker-end="url(#arrow-yellow)"/>
  
  <!-- Comparison Table -->
  <rect x="50" y="400" width="1100" height="350" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="600" y="425" class="subtitle">Connectivity Methods Comparison</text>
  
  <!-- Table Headers -->
  <rect x="70" y="440" width="120" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="130" y="460" class="table-header">Method</text>
  
  <rect x="190" y="440" width="200" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="290" y="460" class="table-header">Use Case</text>
  
  <rect x="390" y="440" width="150" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="465" y="460" class="table-header">Scale</text>
  
  <rect x="540" y="440" width="150" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="615" y="460" class="table-header">Transitive Routing</text>
  
  <rect x="690" y="440" width="200" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="790" y="460" class="table-header">Key Features</text>
  
  <rect x="890" y="440" width="180" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="980" y="460" class="table-header">Best For</text>
  
  <!-- Table Rows -->
  <!-- VPC Peering -->
  <rect x="70" y="470" width="120" height="60" stroke="#adb5bd"/>
  <text x="130" y="490" class="table-cell">VPC Peering</text>
  <text x="130" y="505" class="small-label">Direct connection</text>
  <text x="130" y="520" class="small-label">between two VPCs</text>
  
  <rect x="190" y="470" width="200" height="60" stroke="#adb5bd"/>
  <text x="290" y="490" class="table-cell">Simple point-to-point</text>
  <text x="290" y="505" class="small-label">connectivity for legacy</text>
  <text x="290" y="520" class="small-label">migrations</text>
  
  <rect x="390" y="470" width="150" height="60" stroke="#adb5bd"/>
  <text x="465" y="500" class="table-cell">Small (1:1)</text>
  
  <rect x="540" y="470" width="150" height="60" stroke="#adb5bd"/>
  <text x="615" y="500" class="table-cell">No</text>
  
  <rect x="690" y="470" width="200" height="60" stroke="#adb5bd"/>
  <text x="790" y="490" class="table-cell">Cross-region support</text>
  <text x="790" y="505" class="small-label">No additional hops</text>
  <text x="790" y="520" class="small-label">Low latency</text>
  
  <rect x="890" y="470" width="180" height="60" stroke="#adb5bd"/>
  <text x="980" y="490" class="table-cell">Dev/Test environments</text>
  <text x="980" y="505" class="small-label">Simple architectures</text>
  
  <!-- Transit Gateway -->
  <rect x="70" y="530" width="120" height="60" stroke="#adb5bd"/>
  <text x="130" y="550" class="table-cell">Transit Gateway</text>
  <text x="130" y="565" class="small-label">Hub-and-spoke</text>
  <text x="130" y="580" class="small-label">routing</text>
  
  <rect x="190" y="530" width="200" height="60" stroke="#adb5bd"/>
  <text x="290" y="550" class="table-cell">Complex multi-VPC</text>
  <text x="290" y="565" class="small-label">and hybrid cloud</text>
  <text x="290" y="580" class="small-label">architectures</text>
  
  <rect x="390" y="530" width="150" height="60" stroke="#adb5bd"/>
  <text x="465" y="560" class="table-cell">Large (many:many)</text>
  
  <rect x="540" y="530" width="150" height="60" stroke="#adb5bd"/>
  <text x="615" y="560" class="table-cell">Yes</text>
  
  <rect x="690" y="530" width="200" height="60" stroke="#adb5bd"/>
  <text x="790" y="550" class="table-cell">Centralized routing</text>
  <text x="790" y="565" class="small-label">Route propagation</text>
  <text x="790" y="580" class="small-label">VPN integration</text>
  
  <rect x="890" y="530" width="180" height="60" stroke="#adb5bd"/>
  <text x="980" y="550" class="table-cell">Enterprise networks</text>
  <text x="980" y="565" class="small-label">Multi-region setups</text>
  
  <!-- PrivateLink -->
  <rect x="70" y="590" width="120" height="60" stroke="#adb5bd"/>
  <text x="130" y="610" class="table-cell">PrivateLink</text>
  <text x="130" y="625" class="small-label">Service-level</text>
  <text x="130" y="640" class="small-label">connectivity</text>
  
  <rect x="190" y="590" width="200" height="60" stroke="#adb5bd"/>
  <text x="290" y="610" class="table-cell">Secure service access</text>
  <text x="290" y="625" class="small-label">without internet</text>
  <text x="290" y="640" class="small-label">exposure</text>
  
  <rect x="390" y="590" width="150" height="60" stroke="#adb5bd"/>
  <text x="465" y="620" class="table-cell">Service-specific</text>
  
  <rect x="540" y="590" width="150" height="60" stroke="#adb5bd"/>
  <text x="615" y="620" class="table-cell">N/A</text>
  
  <rect x="690" y="590" width="200" height="60" stroke="#adb5bd"/>
  <text x="790" y="610" class="table-cell">Private DNS</text>
  <text x="790" y="625" class="small-label">Security policies</text>
  <text x="790" y="640" class="small-label">AWS backbone</text>
  
  <rect x="890" y="590" width="180" height="60" stroke="#adb5bd"/>
  <text x="980" y="610" class="table-cell">SaaS integration</text>
  <text x="980" y="625" class="small-label">AWS service access</text>
  
  <!-- VPC Lattice -->
  <rect x="70" y="650" width="120" height="60" stroke="#adb5bd"/>
  <text x="130" y="670" class="table-cell">VPC Lattice</text>
  <text x="130" y="685" class="small-label">Application-layer</text>
  <text x="130" y="700" class="small-label">networking</text>
  
  <rect x="190" y="650" width="200" height="60" stroke="#adb5bd"/>
  <text x="290" y="670" class="table-cell">Microservices</text>
  <text x="290" y="685" class="small-label">service-to-service</text>
  <text x="290" y="700" class="small-label">communication</text>
  
  <rect x="390" y="650" width="150" height="60" stroke="#adb5bd"/>
  <text x="465" y="680" class="table-cell">Application-focused</text>
  
  <rect x="540" y="650" width="150" height="60" stroke="#adb5bd"/>
  <text x="615" y="680" class="table-cell">Yes</text>
  
  <rect x="690" y="650" width="200" height="60" stroke="#adb5bd"/>
  <text x="790" y="670" class="table-cell">Service discovery</text>
  <text x="790" y="685" class="small-label">Load balancing</text>
  <text x="790" y="700" class="small-label">Access controls</text>
  
  <rect x="890" y="650" width="180" height="60" stroke="#adb5bd"/>
  <text x="980" y="670" class="table-cell">Container platforms</text>
  <text x="980" y="685" class="small-label">Serverless apps</text>
  
</svg>